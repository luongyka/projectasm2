<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="../css/css.css" rel="stylesheet">
    </head>

    <body>
        
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(0, 255, 42);">
    <div class="container-fluid">
      <a class="navbar-brand changebg" href="home.html"
        style="border-radius: 25px; padding: 10px 20px; width: 25%; margin: 5px auto;">
        <h1 style="color: white; text-align: center;">ATN Toys Shop</h1>
      </a>
    </div>
  </nav>

  <div class="row mb-3" style="margin-top: 5px;">
    <div class="col-md-4 col-sm-8 col-xs-12"></div>
    <div class="col-md-4 col-sm-8 col-xs-12">
        <form id="form_registor" class="container-login-form" style="padding: 0; margin-top: 0;"
            aria-describedby="emailHelp">
            <legend class="login-legend " style="text-align: center;"><i class="far fa-user-circle fa-4x"
                    style="color: white;"></i></legend>
            <div id="showError" class="mb-3"></div>
            <div>
                <label for="exampleInputEmail1" class="form-label" style="color: white;">Username</label>
                <input type="email" name="username" id="input_email" required class="form-control" 
                    aria-describedby="emailHelp" placeholder="Email">
            </div>
            <div>
                <label for="exampleInputEmail1" class="form-label" style="color: white;">Password</label>
                <input type="password" name="password" id="input_password" minlength="4" maxlength="30" class="form-control"
                    placeholder="Password">
            </div>
  
            <div class="d-grid">
              <button type="submit" class="btn btn-success setBorder" style="margin-top: 10px;">Login</button>
            </div>
        <div>No account? Register <a href="register.html" rel="external">here</a> </div>
        

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
        <script src="../js/index.js"></script>
    </body>
</html>
